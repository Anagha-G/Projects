<nav class="usernav">
  <!-- Title -->
  <div class="usernav-title">
    <a routerLink="/User/Home" class="nav-link"><h1>Finance Hub</h1></a>
  </div>

  <!-- Navigation Links -->
  <div class="nav-links">
    <div class="dropdown">
      <button class="customer-btn" (click)="toggleUserDetails()">User/Customer</button>
      <div class="dropdown-content user-details" *ngIf="showUserDetails">
        <p><strong>Username:</strong> {{ user.Username }}</p>
        <p><strong>Email:</strong> {{ user.Email }}</p>
        <p><strong>Mobile:</strong> {{ user.MobileNumber }}</p>
      </div>
    </div>
    
    <a routerLink="/User/Home" class="nav-link">Home</a>
    <a routerLink="/User/SavingPlans" class="nav-link">Saving Plan</a>
    <a routerLink="/User/AppliedPlans" class="nav-link">Application Plan</a>

    <!-- Dropdown for Feedback -->
    <div class="dropdown">
      <a class="nav-link">Feedback</a>
      <div class="dropdown-content">
        <a routerLink="/User/AddFeedback" class="dropdown-item">Post Feedback</a>
        <a routerLink="/User/Feedbacks" class="dropdown-item">My Feedbacks</a>
      </div>
    </div>

    <!-- Buttons -->
    <button class="logout-btn" (click)="confirmLogout()">Logout</button>
  </div>
</nav>

<!-- Logout Confirmation Popup -->
<div class="popup-overlay" *ngIf="showLogoutPopup">
  <div class="popup">
    <h3>Confirm Logout</h3>
    <p>Are you sure you want to logout?</p>
    <div class="popup-buttons">
      <button class="popup-btn confirm-btn" (click)="logout()">Yes</button>
      <button class="popup-btn cancel-btn" (click)="cancelLogout()">No</button>
    </div>
  </div>
</div>
